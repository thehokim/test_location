name: API Tests CI/CD

on:
  push:
    branches: [ dashbord ]         
  pull_request:
    branches: [ dashbord ]
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  checks: write          
  contents: read
  pull-requests: write   

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Убедись, что pytest-html установлен (обычно идёт с pytest, но на всякий случай)
          pip install pytest-html

      - name: Create test-results directory
        run: mkdir -p test-results

      - name: Run Location List API Tests
        run: |
          pytest test_location_api.py -v \
            --junitxml=test-results/location_list.xml \
            --html=report_location_list.html --self-contained-html
        continue-on-error: true

      - name: Run Location Detail API Tests
        run: |
          pytest test_location_detail_api.py -v \
            --junitxml=test-results/location_detail.xml \
            --html=report_location_detail.html --self-contained-html
        continue-on-error: true

      - name: Run Agency Statistics API Tests
        run: |
          pytest test_agency_statistics_api.py -v \
            --junitxml=test-results/agency_statistics.xml \
            --html=report_statistics.html --self-contained-html
        continue-on-error: true

      - name: Generate Student Count Report
        run: |
          pytest test_student_count_by_region.py -v -s \
            --junitxml=test-results/student_count.xml \
            --html=report_student_count.html --self-contained-html
        continue-on-error: true

      - name: Upload Test Reports & Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-python-${{ matrix.python-version }}
          path: |
            report_*.html
            test-results/*.xml
            student_count_report_*.json
            student_count_report_*.txt
          retention-days: 30

      - name: Publish Test Results to Checks
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/*.xml
          check_name: API Tests (Python ${{ matrix.python-version }})
          comment_mode: off               # без комментариев в PR (можно потом поменять на 'failures' или 'always')
          fail_on: test failures          # job упадёт, если есть проваленные тесты (опционально)
          action_fail: false              # не ломать весь workflow, если тесты упали

  daily-report:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Daily Student Report
        run: python run_student_count_report.py

      - name: Archive Daily Report
        uses: actions/upload-artifact@v4
        with:
          name: daily-student-report-${{ github.run_number }}
          path: |
            student_count_report_*.json
            student_count_report_*.txt
          retention-days: 90

  notify:
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Test Status Notification
        run: |
          if [ "${{ needs.test.result }}" = "success" ]; then
            echo " Все тесты прошли успешно!"
          else
            echo " Некоторые тесты упали или были пропущены"
            echo "Смотри результаты в разделе Checks / Summary"
          fi
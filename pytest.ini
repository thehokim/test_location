[pytest]

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
markers =
    city: Tests for city parameter
    price: Tests for price parameters (price_min, price_max)
    search: Tests for search parameter
    time: Tests for time parameters (time_start, time_end)
    pagination: Tests for pagination (page, per_page)
    combined: Tests with multiple parameters
    auth: Authentication tests
    validation: Response validation tests
    performance: Performance tests
    smoke: Smoke tests - quick validation
    regression: Regression tests
    
testpaths = .

minversion = 3.8

console_output_style = progress

timeout = 30

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
